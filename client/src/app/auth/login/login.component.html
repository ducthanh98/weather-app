<div class="main__container">
    <div class="login-card">
  
      <main class="login-content">
        <span class="login-header">Login</span>
        <!-- login form -->
        
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" >
          <input type="text" autofocus placeholder="Tài khoản" formControlName="username" class="login-input" required>
          <input type="password" placeholder="Mật khẩu" formControlName="password" class="login-input" minlength="6"
                 required>
          <input type="submit" value="Login" class="login-btn" [class.btn-disabled]="loginForm.invalid"
                 [disabled]="loginForm.invalid">
        </form>
        <div class="signup-link-wrapper">
          <span class="signup-notice">Don't have an account?</span>
          <a class="signup-link" [routerLink]="['/signup']">Sign up</a>
        </div>
  
      </main>
  
      <!-- linking to signup -->
      <aside class="login-aside">
        <div class="login-aside-overlay"></div>
        <h1 class="login-welcome-text">Welcome Back!</h1>
        <hr class="login-aside-hr">
      </aside>
    </div>
  </div>
